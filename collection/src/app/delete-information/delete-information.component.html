<div class="content">
    <h1>{{t.headers.deleteInformation}}</h1>
    <div class="personInformationForm">
        <h2>{{t.headers.additionalHeaders.deleteInformation}}</h2>
        <label>{{t.userInformation.personalIdentityCode}} </label>
        <input id="personalIdentityCodeToDelete" [(ngModel)]="personalIdentityCodeToDelete" type="text"/>
        <button (click)="onDelete()">{{t.button.delete}}</button>
        <small *ngIf="message" class="message">{{ message }}</small>
    </div>
</div>
